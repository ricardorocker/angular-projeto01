<h2>Produtos</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' mais detalhes'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Descrição: {{ product.description }}
  </p>

  <button (click)="share()">
    Compartilhar
  </button>
</div>
